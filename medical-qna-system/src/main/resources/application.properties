# JWT配置
jwt.secret=mySecretKey123456789mySecretKey123456789
jwt.expiration=86400

server.address=0.0.0.0
# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/medical_qna?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=medical_db
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Neo4j配置
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=12345678

# 服务器配置
server.port=8080

# 日志配置
logging.level.com.medical.qna=DEBUG
logging.level.org.springframework.security=DEBUG

rag.api.baseurl=http://localhost:8000
