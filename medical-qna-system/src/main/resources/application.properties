# Application Name
spring.application.name=medical-qna-system
# Active Profile
spring.profiles.active=default
# Server Port
server.port=8080

# Database Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/medical_qna?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=medical_db
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Database Configuration neo4j
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=12345678

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# DeepSeek API配置
deepseek.api.key=your-deepseek-api-key
deepseek.api.url=https://api.deepseek.com/v1/chat/completions