# Application Name
spring.application.name=medical-qna-system
# Active Profile
spring.profiles.active=default
# Server Port
server.port=8080

# Database Configuration MySQL
# *** 修改此处：将 localhost 替换为远程 MySQL 数据库 IP ***
spring.datasource.url=jdbc:mysql://10.242.17.41:3306/medical_qna?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=medical_db
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ... 其他配置保持不变 ...

# Database Configuration neo4j
# 如果 Neo4j 也是远程的，同样需要修改这里的 localhost 为 Neo4j 服务器的 IP
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=12345678

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# 显式指定Hibernate方言 for MySQL 8.x
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# DeepSeek API配置
deepseek.api.key=your-deepseek-api-key
deepseek.api.url=https://api.deepseek.com/v1/chat/completions