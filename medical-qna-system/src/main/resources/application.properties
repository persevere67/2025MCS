# Application Name
spring.application.name=medical-qna-system

# Server Port
server.port=8080

# Database Configuration (for MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update # For development, use 'update' or 'create'. For production, use 'none'.
spring.jpa.show-sql=true # Prints SQL statements to the console.
spring.jpa.properties.hibernate.format_sql=true

